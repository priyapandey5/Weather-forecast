<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="backgroung_styles.css">
    <link rel="stylesheet" href="searchcss.css">
    <title>Search Your City</title>
</head>
<body>

  <nav class="navbar">
    <div class="brand-title">WEATHER FORECAST</div>
     <a href="#" class="toggle-button">
       <span class="bar"></span>
       <span class="bar"></span>
       <span class="bar"></span>
     </a>
    <div class="navbar-links">
      <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="search.html" >Search City</a></li>
         <li><a href="gallery.html">Activity</a></li>
         <li><a href="contact.html">Contact</a></li>
       </ul>
      </div>
  </nav>

    
  <div class="wrapper">
    <div class="sidebar">
      <div>
        <form class="search" id="search">
          <input type="text" id="query" placeholder="Search..." />
          <button><i class="fa fa-search"></i></button>
        </form>
        <div class="weather-icon">
          <img id="icon" src="icons/sun/4.png" alt="" />
        </div>
        <div class="temperature">
          <h1 id="temp">0</h1>
          <span class="temp-unit">°C</span>
        </div>
        <div class="date-time">
          <p id="date-time">Monday, 12:00</p>
        </div>
        <div class="divider"></div>
        <div class="condition-rain">
          <div class="condition">
            <i class="fa fa-cloud"></i>
            <p id="condition">condition</p>
          </div>
          <div class="rain">
            <i class="fa fa-tint"></i>
            <p id="rain">perc - 0%</p>
          </div>
        </div>
      </div>
      <div class="location">
        <div class="location-icon">
          <i class="fa fa-map-marker-alt"></i>
        </div>
        <div class="location-text">
          <p id="location">location</p>
        </div>
      </div>
    </div>
    <div class="main">
      <nav>
        <ul class="options">
          <button class="hourly">today</button>
          <button class="week active">week</button>
        </ul>
        <ul class="options units">
          <button class="celcius active">°C</button>
          <button class="fahrenheit">°F</button>
        </ul>
      </nav>
      <div class="cards" id="weather-cards"></div>
      <div class="highlights">
        <h2 class="heading">today's highlights</h2>
        <div class="cards">
          <div class="card2">
            <h4 class="card-heading">UV Index</h4>
            <div class="content">
              <p class="uv-index">0</p>
              <p class="uv-text">Low</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Wind Status</h4>
            <div class="content">
              <p class="wind-speed">0</p>
              <p>km/h</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Sunrise</h4>
            <div class="content">
              <p class="sun-rise">0</p>             
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Sunset</h4>
            <div class="content">
              <p class="sun-set">0</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Humidity</h4>
            <div class="content">
              <p class="humidity">0</p>
              <p class="humidity-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Visibility</h4>
            <div class="content">
              <p class="visibilty">0</p>
              <p class="visibilty-status">Normal</p>
            </div>
          </div>
          <div class="card2">
            <h4 class="card-heading">Air Quality</h4>
            <div class="content">
              <p class="air-quality">0</p>
              <p class="air-quality-status">Normal</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="searchscript.js"></script>
</body>
</html>

<style>

  *{
      box-sizing: border-box;
      padding: 0;  
  }
  
  body {
      margin: 0;
      padding: 0;
  }
  
  .navbar {
      font-family: Raleway;
      padding:0;
      display: flex;
      position: relative;
      justify-content: space-between;
      align-items: center;
      background-color: #f9f6f6;
      color: rgb(17, 2, 2);
  }
  
  .brand-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin: .5rem;
  }
  
  .navbar-links {
      height: 100%;
      font-family: Raleway;
      font-size: 1.9rem;
  }
  
  .navbar-links ul {
      display: flex;
      margin: 0;
      padding: 0;
  }
  
  .navbar-links li {
      list-style: none;
      text-align: -webkit-match-parent;

  }
  
  .navbar-links li a {
    font-weight: 800;
      font-size: 1rem;
      text-decoration: none;
      color: rgb(19, 1, 1);
      padding:0.5rem;
      font-family: Raleway;
  }
  
  .navbar-links li:hover {
      background-color: #f5d4d4;
  }
  
  .toggle-button {
      position: absolute;
      top: .75rem;
      right: 1rem;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
  }
  
  .toggle-button .bar {
      height: 3px;
      width: 100%;
      background-color: rgb(14, 1, 1);
      border-radius: 10px;
  }
  
  @media (max-width: 880px) {
      .navbar {
          flex-direction: column;
          align-items: flex-start;
      }
  
      .toggle-button {
          display: flex;
      }
  
      .navbar-links {
          display: none;
          width: 100%;
      }
  
      .navbar-links ul {
          width: 100%;
          flex-direction: column;
      }
  
      .navbar-links ul li {
          text-align: center;
      }
  
      .navbar-links ul li a {
          padding: .5rem 1rem;
          color: rgb(162, 162, 247);
      }
  
      .navbar-links.active {
          display: flex;
      }
  }
  
  </style>
